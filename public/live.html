<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Canlı Bildirimler</title>
    <style>
        body {
            background-color: transparent;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #notification-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-box {
            background-color: rgba(18, 18, 18, 0.9);
            color: white;
            padding: 20px 35px;
            margin-top: 15px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            border-left: 8px solid #00a878;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 1);
            opacity: 0; /* Başlangıçta görünmez */
            transform: translateY(50px); /* Başlangıçta aşağıda */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* Yumuşak geçiş */
        }

        .message-box.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div id="notification-container">
        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const container = document.getElementById('notification-container');
        
        const path = window.location.pathname.split('/');
        const username = path[path.length - 1];

        if (username) {
            socket.emit('join-room', username);
            console.log(`'${username}' odasına katıldı ve dinlemeye başladı.`);
        }

        // YENİ: Sadece 'show-on-stream' olayını dinle.
        socket.on('show-on-stream', (messageText) => {
            displayMessage(messageText);
        });

        function displayMessage(msg) {
            // Önceki mesajı (varsa) kaldır.
            // Bu, ekranda aynı anda sadece bir sorunun görünmesini sağlar.
            const existingMessage = container.querySelector('.message-box');
            if (existingMessage) {
                existingMessage.classList.remove('visible');
                // Animasyonun bitmesi için kısa bir süre bekle
                setTimeout(() => {
                    existingMessage.remove();
                    // Eskisi kaldırıldıktan sonra yenisini oluştur.
                    createNewMessage(msg);
                }, 500); 
            } else {
                // Ekranda mesaj yoksa doğrudan yenisini oluştur.
                createNewMessage(msg);
            }
        }

        function createNewMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message-box';
            messageElement.textContent = msg;
            
            container.appendChild(messageElement);

            // Element eklendikten hemen sonra 'visible' class'ını ekleyerek
            // CSS animasyonunu tetikle.
            setTimeout(() => {
                messageElement.classList.add('visible');
            }, 50); // Tarayıcının elementi fark etmesi için çok kısa bir gecikme.
        }
    </script>
</body>
</html>
