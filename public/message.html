<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayına Anonim Mesaj Gönder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
            
            <h2 class="text-3xl font-bold text-center mb-2 text-teal-400">Yayına Mesaj Gönder</h2>
            <p id="streamer-name" class="text-center text-gray-400 mb-8">Yayıncı: Yükleniyor...</p>

            <form id="messageForm" novalidate>
                <div class="mb-4">
                    <label for="message" class="block text-gray-300 mb-2 font-semibold">Anonim Mesajın</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-teal-500 transition-colors" placeholder="Yayında görünmesini istediğin mesajı yaz..." required maxlength="200"></textarea>
                </div>
                
                <div id="feedback" class="text-center mb-4 min-h-[1.5rem]"></div>

                <button type="submit" id="submitButton" class="w-full bg-teal-600 text-white p-3 rounded font-bold hover:bg-teal-700 active:bg-teal-800 transition-all duration-200 transform active:scale-95">
                    Gönder
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. YAYINCI KULLANICI ADINI URL'DEN ALMA ---
            // Tarayıcının adres çubuğundaki URL'i alıyoruz (örn: /mesaj/yayinadi).
            const path = window.location.pathname.split('/');
            // URL'in son parçasını (kullanıcı adını) alıyoruz.
            const username = path[path.length - 1];

            // Sayfadaki başlığa yayıncı adını yazdırıyoruz.
            const streamerNameEl = document.getElementById('streamer-name');
            if (username) {
                streamerNameEl.textContent = `Yayıncı: ${username}`;
            } else {
                streamerNameEl.textContent = 'Yayıncı bulunamadı!';
            }

            // --- 2. FORM GÖNDERME MANTIĞI ---
            const messageForm = document.getElementById('messageForm');
            const feedbackDiv = document.getElementById('feedback');
            const submitButton = document.getElementById('submitButton');

            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Sayfanın yenilenmesini engelle.

                const messageInput = document.getElementById('message');
                const message = messageInput.value.trim();

                if (!message || !username) {
                    feedbackDiv.textContent = 'Mesaj boş olamaz veya yayıncı adı geçersiz.';
                    feedbackDiv.className = 'text-center mb-4 min-h-[1.5rem] text-red-400';
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Gönderiliyor...';
                feedbackDiv.textContent = '';

                try {
                    // Mesajı, URL'den aldığımız kullanıcı adına göre doğru API endpoint'ine gönderiyoruz.
                    const response = await fetch(`/api/message/${username}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    if (response.ok) {
                        feedbackDiv.textContent = 'Mesajın başarıyla gönderildi!';
                        feedbackDiv.className = 'text-center mb-4 min-h-[1.5rem] text-green-400';
                        messageInput.value = ''; // Mesaj kutusunu temizle.
                    } else {
                        const data = await response.json();
                        throw new Error(data.error || 'Mesaj gönderilemedi.');
                    }
                } catch (error) {
                    feedbackDiv.textContent = error.message;
                    feedbackDiv.className = 'text-center mb-4 min-h-[1.5rem] text-red-400';
                } finally {
                    // Kullanıcının tekrar mesaj gönderebilmesi için butonu 3 saniye sonra aktif et.
                    setTimeout(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Gönder';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
